suite: ServiceAccount
templates:
  - templates/serviceaccount.yaml
values:
  - ci/default-values.yaml
tests:
  - it: should create ServiceAccount by default
    asserts:
      - isKind:
          of: ServiceAccount

  - it: should not create ServiceAccount when disabled
    set:
      serviceAccount.create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should set automountServiceAccountToken to false by default
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: false

  - it: should add custom annotations
    set:
      serviceAccount.annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/test"
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: "arn:aws:iam::123456789012:role/test"
